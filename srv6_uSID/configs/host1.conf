hostname HOST1
service routing protocols model multi-agent

spanning-tree mode mstp

username admin privilege 15 nopassword
aaa authentication policy local allow-nopassword-remote-login
!
interface ethernet1
   no switchport
   ipv6 address 2001:db8:11::2/64
interface loopback0
   ipv6 address fc00:1:111::/128
interface loopback100
   ipv6 address 2001:db8:1::21/128
!
ip routing
ipv6 unicast-routing
!
router srv6
   vrf default
      local address 2001:db8:1::21
      !
      micro-segment domain Host13
         block fc00:1::/32
      !
      locator micro
         prefix micro-segment domain Host13 end usid 273
!
ipv6 route fc00:1:101::/48 2001:db8:11::1
